<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google home page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a
          class="text-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
        >
          <p>About</p>
        </a>
        <a
          class="text-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
        >
          <p>Store</p>
        </a>
      </div>
      <nav class="nav-container nav-container-second">
        <a
          class="text-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
          ><p>Gmail</p></a
        >
        <a
          class="text-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
          ><p>Images</p></a
        >
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
          ><i class="fa-solid fa-flask"></i
        ></a>
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=Eb3lOiukwAQ&t=2348s"
          target="_blank"
          ><i class="fa-solid fa-braille"></i
        ></a>
        <button class="img-button">
          <img src="public/profile-img.jpeg" alt="profile-img" />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="search" />
        <div>
          <button class="input-icons">
            <i class="fa-solid fa-microphone input-icons"></i>
          </button>
          <button class="input-icons">
            <i class="fa-solid fa-camera input-icons"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button><p>Google search</p></button>
        <button><p>Google search</p></button>
      </div>
      <p class="langauge-text">
        Google offered in: <a class="language-link">Maori</a>
      </p>
    </main>
    <footer>
      <div><p>New Zewland</p></div>
      <hr />
      <div class="footer-grid">
        <div class="footer-links">
          <a href="/"><p>Advertising</p></a>
          <a href="/"><p>Business</p></a>
          <a href="/"><p>How search works</p></a>
        </div>
        <div class="footer-links">
          <a href="/"><p>Privacy</p></a>
          <a href="/"><p>Terms</p></a>
          <a href="/"><p>Settings</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
